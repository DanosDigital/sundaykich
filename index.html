<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Restaurant - Kitchen Display</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #e74c3c;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      margin: 0;
    }

    .orders-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .order-card {
      background-color: white;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .order-card h3 {
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 1px solid #ecf0f1;
      padding-bottom: 10px;
    }

    .order-time {
      color: #7f8c8d;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .order-status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .status-new {
      background-color: #3498db;
      color: white;
    }

    .status-preparing {
      background-color: #f39c12;
      color: white;
    }

    .status-ready {
      background-color: #27ae60;
      color: white;
    }

    .order-items {
      margin-bottom: 15px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    .order-total {
      font-weight: bold;
      text-align: right;
      border-top: 1px solid #ecf0f1;
      padding-top: 10px;
      margin-top: 10px;
    }

    .order-actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .order-actions button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .mark-preparing {
      background-color: #f39c12;
      color: white;
    }

    .mark-ready {
      background-color: #27ae60;
      color: white;
    }

    .refresh-btn {
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .no-orders {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>Kitchen Order Display</h1>
    </div>
  </header>

  <div class="container">
    <button class="refresh-btn" onclick="loadOrders()">Refresh Orders</button>

    <div id="orders-container" class="orders-container">
      <div class="no-orders">
        <p>Loading orders...</p>
      </div>
    </div>
  </div>

  <script>
    // Load orders when page loads
    document.addEventListener('DOMContentLoaded', function () {
      loadOrders();

      // Set up auto-refresh every 5 seconds
      setInterval(loadOrders, 5000);
    });

    // Load orders from localStorage
    function loadOrders() {
      const ordersContainer = document.getElementById('orders-container');
      const orders = JSON.parse(localStorage.getItem('hotelOrders')) || [];

      if (orders.length === 0) {
        ordersContainer.innerHTML = `
                    <div class="no-orders">
                        <p>No orders received yet.</p>
                    </div>
                `;
        return;
      }

      let ordersHtml = '';

      // Sort orders by timestamp (newest first)
      orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      orders.forEach(order => {
        let itemsHtml = '';
        let total = 0;

        order.items.forEach(item => {
          itemsHtml += `
                        <div class="order-item">
                            <span>${item.name} (x${item.quantity})</span>
                            <span>$${item.total.toFixed(2)}</span>
                        </div>
                    `;
          total += item.total;
        });

        const orderTime = new Date(order.timestamp).toLocaleTimeString();
        const statusClass = `status-${order.status || 'new'}`;

        ordersHtml += `
                    <div class="order-card">
                        <h3>Table ${order.tableId} <span class="order-status ${statusClass}">${order.status || 'new'}</span></h3>
                        <div class="order-time">Received: ${orderTime}</div>
                        <div class="order-items">
                            ${itemsHtml}
                        </div>
                        <div class="order-total">Total: $${total.toFixed(2)}</div>
                        <div class="order-actions">
                            <button class="mark-preparing" onclick="updateOrderStatus(${order.id}, 'preparing')">Preparing</button>
                            <button class="mark-ready" onclick="updateOrderStatus(${order.id}, 'ready')">Ready</button>
                            <button class="delete-order" onclick="deleteOrder(${order.id})">Delete</button>
                          
                        </div>
                    </div>
                `;
      });

      ordersContainer.innerHTML = ordersHtml;
    }

    // Update order status
    function updateOrderStatus(orderId, status) {
      const orders = JSON.parse(localStorage.getItem('hotelOrders')) || [];
      const orderIndex = orders.findIndex(order => order.id === orderId);

      if (orderIndex !== -1) {
        orders[orderIndex].status = status;
        localStorage.setItem('hotelOrders', JSON.stringify(orders));
        loadOrders();
      }
    }
    const socket = io('http://localhost:3000'); // Change to your server URL


    // Join as kitchen
    socket.emit('join', 'kitchen');

    // Listen for new orders
    socket.on('order_received', (order) => {
      // Add to display (replace with your existing display logic)
      addOrderToDisplay(order);
    });

    // Listen for all current orders when connecting
    socket.on('current_orders', (allOrders) => {
      // Display all orders (replace with your existing logic)
      Object.values(allOrders).forEach(order => addOrderToDisplay(order));
    });

    // Listen for order updates
    socket.on('order_updated', (order) => {
      // Update display (replace with your existing logic)
      updateOrderStatus(order.id, order.status);
    });

    // Modified updateOrderStatus function
    function updateOrderStatus(orderId, status) {
      socket.emit('update_status', { orderId, status });
    }

    // Example display functions (replace with your actual implementation)
    function addOrderToDisplay(order) {

    }

        db.ref('orders/' + orderId).remove()
          .then(() => {
            alert("Order deleted successfully.");
            loadOrders(); // Refresh the display
          })
          .catch(error => {
            alert('Error deleting order: ' + error.message);
          });
      }
    }
  </script>
</body>

</html>
